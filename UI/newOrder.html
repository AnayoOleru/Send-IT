<!DOCTYPE html>
<html>
<head>
	<title>Send-IT | Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="./CSS/newOrder.css">
	<link href="https://fonts.googleapis.com/css?family=K2D|Patrick+Hand" rel="stylesheet">
</head>
<body>

		<div class="wrapper">
			<!-- navbar -->
			<header class="header">
				<div class="brand">
					<a href="../index.html" class="brand__name"><span class="logocolor">Send</span>-IT</a>
				</div>
				<!-- nav links are hidden(mobile) until onclicked.But the nav-link are visible(desktop) -->
				<nav class="nav">
					<ul class="nav__links">
						<li onclick="(function () { document.querySelector('.nav').style.display = 'none'; }())" class="close-nav">&times;</li>
						<li class="nav__link"><a class="nav__link--link" href="../index.html">Home</a></li>
                        <li class="nav__link"><a class="nav__link--link" href="userProfile.html">Parcels</a></li>
                        <li class="nav__link"><a class="nav__link--link" href="myOrders.html">My Orders</a></li>
					</ul>
				</nav>
	
				<!-- menu bars. When clicked on, nav class properties is visible -->
				<div class="hamburger" onclick="(function () {document.querySelector('.nav').style.display = 'block'; })()">
					<div></div>
					<div></div>
					<div></div> 
				</div>
			</header>
	
            <div class="content">
                <div class="hero">
                    <div class="hero__container container">
                        <div class="hero__info">
                            <h1 class="hero__title">Customer</h1>
                            <h2 class="hero__sub-title">Phone-number</h2>
                        </div>    
                    </div>
                </div>
            </div>
				<main role="main" class="main">
                    <h2>Order Information</h2>
						<form action="#" class="login">
							<div class="input-group">
								<label for="from" class="input-group__label">Sending From:</label>
                                <!-- dropdown form gotten from W3schools.com -->
                                <select required name="Choose where you are sending from" id="from" class="input-group__input">
                                        <option value="Lagos">Lagos state</option>
                                        <option value="Abuja">Abuja</option>
                                        <option value="Ogun">Ogun state</option>
                                        <option value="Imo">Imo state</option>
                                      </select>

                            </div>
                            <div class="input-group">
                                    <label for="from" class="input-group__label">Destination:</label>
                                    <!-- dropdown form gotten from W3schools.com -->
                                    <select required name="Choose where you are sending to" id="from" class="input-group__input">
                                            <option value="Lagos">Lagos state</option>
                                            <option value="Abuja">Abuja</option>
                                            <option value="Ogun">Ogun state</option>
                                            <option value="Imo">Imo state</option>
                                          </select>
    
                                </div>

							<div class="input-group">
								<label for="Phone-number" class="input-group__label">Sendee Phone number</label>
								<input required id="number" type="number" placeholder="e.g. 080****" class="input-group__input">
							</div>
							<div class="input-group">
									<label for="text" class="input-group__label">Pickup address</label>
									<input required id="text" type="text" placeholder="e.g: 5th Ave..." class="input-group__input">
								</div>
                                <div class="input-group">
                                        <label for="P&Q" class="input-group__label">Price in Quantity:</label>
                                        <!-- dropdown form gotten from W3schools.com -->
                                        <select required name="Price and Quantity" id="P&R" class="input-group__input">
                                                <option value="1kg">1kg -- #5,000</option>
                                                <option value="2kg to 3kg">2kg to 3kg -- #10,000</option>
                                                <option value="4kg ">4kg -- #15, 000</option>
                                                <option value="5kg to 6kg">4kg to 6kg -- #25,000</option>
                                                <option value="7kg to 10kg">7kg to 10kg -- #35,000</option>
                                                <option value="11kg to 15kg">11kg to 15kg -- #40,000</option>
                                                <option value="16kg to 20kg">16kg to 20kg -- #55,000</option>
                                                <option value="21kg to 25kg">21kg to 25kg -- #60,000</option>
                                                <option value="30kg">30kg -- #50,000</option>

                                              </select>
        
                                    </div>
							<div class="input-group">
								<h3>For more info call us: 07069583654</h3>
							</div>
							<p class="result"></p>
							<button type="submit" class="btn">Order</button>
							<p><a href="#">Terms and conditions</a></p>
						</form>
					</main>


			</div>
			<footer>
				<p>Send-IT, copyright Â©
									<script>
										document.write(new Date().getFullYear())
									</script></p>
			</footer>
		</div>
	
		<script defer src="#"></script>
	</body>
</html>
